[book]
language = "en"
multilingual = false
src = "src"
title = "Types and Terror"
authors = ["Joshua Pratt"]

[build]
build-dir = "book"
create-missing = false

[preprocessor.index]
[preprocessor.links]

[output.html]
mathjax-support = true

[output.html.playground]
editable = true

[output.linkcheck]
optional = true
follow-web-links = false
warning-policy = "warn"
exclude = [ '/?search=', 'mailto:', 'google\.com', 'linkedin\.com', 'bryce\.fisher-fleig\.org' ]

# The User-Agent to use when sending web requests
user-agent = "mdbook-linkcheck-0.4.0"

[output.linkcheck.http-headers]
# Any hyperlink that contains this regexp will be sent
# the "Accept: text/html" header
'crates\.io' = ["Accept: text/html"]
